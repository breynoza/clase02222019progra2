<!DOCTYPE html>
<html>
    <head>
        <title>store web app</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Store web app</h1>
        <br>
        <form id="storForm" name="storeForm" action="" method="get">
            <label>Name:</label>
            <br>
            <input type="text" id="name" name="name" />
            <br><br>
            
            <label>Apple Price:</label>
            <br>
            <input type="number" id="price" name="price" value="0" />
            <br><br>
            
            <label>Quantity:</label>
            <br>
            <input type="number" id="quantity" name="quantity" value="0" />
            <br><br>
            
            <input type="submit" id="mysubmit" value="send" />
        </form>
        
        
    </body>
</html>
